<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ivy's cosmetic Store</title>
  <link rel="stylesheet" href="cosmetic.css">
  <script src="cosmetics.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<header class="header">
  <a href="#" class="logo"><i class="fa-regular fa-face-kiss-beam"></i> Ivy's Cosmetic store</a>

  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#features">Features</a>
    <a href="#products">Products</a>
    <a href="#categories">Categories</a>
    <a href="#Review">Review</a>
    <a href="#blog">Blog</a>
  </nav>
  <div class="icons">
    <div class="fa fa-bars" id="menu-btn"></div>
    <div class="fa fa-search" id="search-btn"></div>
    <div class="fa fa-shopping-cart" id="cart-btn"></div>
    <div class="fa fa-user" id="login-btn"></div>
  </div>
  <form class="search-form">
    <input type="search" id="search-box" placeholder="Search here...">
    <label for="search-box"class="fa fa-search"></label>
  </form>
  <div class="shopping-cart">
    <div class="box"></div>
  </div>
  <form action="#" class="login-form">
    <h3>Login now</h3>
    <input type="email" class="box" placeholder="your email">
    <input type="password" class="box" placeholder="your password">
    <p>Forgot Your Password <a href="#">Click Here</a></p>
    <p>Don't Have An Account <a href="#">Create Now</a></p>
    <input type="submit" value="Login now" class="btn">
    
  </form>
</header>
  
</body>
</html>
